<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap&Play</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/favicon180.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon16.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="root">
      <form id="form">
        <input type="text" id="name" name="name" />
        <button type="button" data-action="submit">Confirm</button>
      </form>
      <button id="start" type="button" data-action="start">START</button>
      <button id="hit" type="button" data-action="hit">HIT</button>
      <button id="stand" type="button" data-action="stand">STAND</button>
    </div>
    <ul>
      <li>Win <span id="win">0</span></li>
      <li>Lose <span id="lose">0</span></li>
    </ul>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
