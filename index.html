<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap&Play</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/favicon180.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon16.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="root">
      <form id="form">
        <input type="text" id="name" name="name" />
        <button type="button" name="submit" data-action="submit">
          Confirm
        </button>
      </form>
      <section id="buttons">
        <button id="start" type="button" name="start" data-action="start">
          START
        </button>
        <button id="hit" type="button" name="hit" data-action="hit" disabled>
          HIT
        </button>
        <button
          id="stand"
          type="button"
          name="stand"
          data-action="stand"
          disabled>
          STAND
        </button>
      </section>
    </div>
    <ul>
      <li>Greetings <span id="player-name">player</span></li>
      <li>
        Your score:
        <span id="player-score">0</span> point(s)
      </li>
      <li>Dealer score: <span id="dealer-score">0</span> point(s)</li>
      <li>Your win: <span id="player-wins">0</span> time(s)</li>
      <li>Dealer wins: <span id="dealer-wins">0</span> time(s)</li>
    </ul>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
